<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

<div id ="app1">
  <p>{{message}}</p>
  <p>{{name}}</p>
  <p>{{myData}}</p>
  <button @click="message = 'ボタンから変更'">変更</button>
</div>

<div id = "app2"></div>
<div id="app3"></div>


<script>
var data = {
  message: 'チワ',
  name: 'なな'
}
var vm = new Vue({
    el: '#app1',
    data: data,
    computed: {
      myData: function() {
        return this.$data
      }
}
})

vm.$mount('#app1')

new Vue({
  el: '#app2',
      template: '<h1>ハローー</h1>'
}).$mount

new Vue({
  render: function(createElement) {
    return createElement('h1', 'こんにちは');
  },
}).$mount('#app3')

</script>
 </body>
</html>
